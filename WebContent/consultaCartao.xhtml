<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<center>
			<h:messages errorStyle="color:red" warnStyle="color:orange"
				infoStyle="color:green" globalOnly="false" />

			<h1>.:Gerenciador de Cartao:.</h1>
			<h:form>
				<h:panelGrid columns="5">
					<h:selectOneMenu value="#{consultaCartaoController.tipoFiltro}">
						<f:selectItem itemValue="1" itemLabel="Descrição" />
						<f:selectItem itemValue="2" itemLabel="Tamanho" />
					</h:selectOneMenu>
					<h:panelGroup>
						<h:inputText value="#{consultaCartaoController.filtro}" />
					</h:panelGroup>
					<h:commandButton value="Pesquisar"
						actionListener="#{consultaCartaoController.pesquisar}" />
					<h:commandButton value="+ Novo Cartão"
						action="#{consultaCartaoController.novoCartao}" />

				</h:panelGrid>

			</h:form>
			<h:form id="formDataTable">
				<h:dataTable id="dataTable"
					value="#{consultaCartaoController.listaCartao}" var="obj">
					<h:column>
						<f:facet name="header">Número do Cartão</f:facet>
						<h:outputLabel value="#{obj.numero}" />
					</h:column>
					<h:column>
						<f:facet name="header">Data de Validade</f:facet>
						<h:outputLabel value="#{obj.validade}" />
					</h:column>
					<h:column>
						<f:facet name="header">Código Segurança</f:facet>
						<h:outputLabel value="#{obj.cvv}" />
					</h:column>
					<h:column>
						<f:facet name="header">Ação</f:facet>
						<h:commandButton value="Editar"
							action="#{consultaCartaoController.editar(obj)}" />
					</h:column>
				</h:dataTable>
			</h:form>
		</center>
	</ui:define>
</ui:composition>
</html>
