<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<center>
			<h:messages errorStyle="color:red" warnStyle="color:orange"
				infoStyle="color:green" globalOnly="false" />

			<h1>.:Gerenciador de Cartão:.</h1>
			<span style="opacity: 0;">This sentence is invisible</span>

			<h:form id="formDataTable">
				<h:dataTable id="dataTable"
					styleClass="table table-striped table-hover"
					value="#{consultaCartaoController.cartao}" var="obj">
					<h:column>
						<f:facet name="header">Número do Cartão</f:facet>
						<h:outputLabel value="#{obj.numero}" />
					</h:column>
					<h:column>
						<f:facet name="header">Data de Validade</f:facet>
						<h:outputLabel value="#{obj.validade}">
							<f:convertDateTime type="localDate" pattern="dd-MM-yyyy" />
						</h:outputLabel>
					</h:column>
					<h:column>
						<f:facet name="header">Código Segurança</f:facet>
						<h:outputLabel value="#{obj.cvv}" />
					</h:column>
					<h:column>
						<f:facet name="header">Ação</f:facet>
						<h:commandButton value="Gerenciar Cartão"
							action="#{consultaCartaoController.editar(obj)}" />
					</h:column>
				</h:dataTable>
			</h:form>

		</center>
	</ui:define>
</ui:composition>
</html>
