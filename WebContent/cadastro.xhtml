<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Cadastro de Usuário</title>
</h:head>
<h:body>
	<h:messages errorStyle="color:red" warnStyle="color:orange"
		infoStyle="color:green" globalOnly="true" />

	<h1>.:Cadastro de Usuário:.</h1>
	<h:form>
		<h:panelGrid columns="2">

			<h:outputLabel value="Email:" />
			<h:panelGroup>
				<h:inputText id="itEmail" required="true"
					requiredMessage="Esse campo não pode ser nulo."
					value="#{cadastroController.entity.email}" />
				<h:message for="itEmail" style="color:red" />
			</h:panelGroup>


			<h:outputLabel value="Cpf:" />
			<h:panelGroup>
				<h:inputText id="itCpf" required="true"
					requiredMessage="Esse campo não pode ser nulo."
					value="#{cadastroController.entity.cpf}" />
				<h:message for="itCpf" style="color:red" />
			</h:panelGroup>

			<h:outputLabel value="Nome:" />
			<h:panelGroup>
				<h:inputText id="itNome" required="true"
					requiredMessage="Esse campo não pode ser nulo."
					value="#{cadastroController.entity.nome}" />
				<h:message for="itNome" style="color:red" />
			</h:panelGroup>

			<h:outputLabel value="Sobrenome:" />
			<h:panelGroup>
				<h:inputText id="itSobrenome" required="true"
					requiredMessage="Esse campo não pode ser nulo."
					value="#{cadastroController.entity.sobrenome}" />
				<h:message for="itSobrenome" style="color:red" />
			</h:panelGroup>

			<h:outputLabel value="Data de Nascimento:" />
			<h:panelGroup>
				<h:inputText id="itDataNascimento"
					value="#{cadastroController.entity.dataNascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" type="localDate" />
				</h:inputText>
				<h:message for="itDataNascimento" style="color:red" />
			</h:panelGroup>

			<h:outputLabel value="Senha:" />
			<h:panelGroup>
				<h:inputSecret id="itSenha"
					value="#{cadastroController.entity.senha}" required="true"
					requiredMessage="Esse campo não pode ser nulo." />
				<h:message for="itSenha" style="color:red" />
			</h:panelGroup>

			<h:outputLabel value="Telefone:" />
			<h:panelGroup>
				<h:inputText id="itTelefone"
					value="#{cadastroController.entity.telefone}" required="true"
					requiredMessage="Esse campo não pode ser nulo." />
				<h:message for="itTelefone" style="color:red" />
			</h:panelGroup>

			<h:outputLabel value="Tipo de Usuário:" />
			<h:selectOneMenu value="#{cadastroController.entity.tipoUsuario}">
				<f:selectItems value="#{cadastroController.listaTipoUsuario}"
					var="tipo" itemLabel="#{tipo.label}" />
			</h:selectOneMenu>

		</h:panelGrid>
		<h:commandButton value="Incluir"
			disabled="#{cadastroController.entity.id != null}"
			actionListener="#{cadastroController.incluir}" />
		<h:commandButton value="Alterar"
			disabled="#{cadastroController.entity.id == null}"
			actionListener="#{cadastroController.alterar}" />
		<h:commandButton value="Excluir"
			disabled="#{cadastroController.entity.id == null}"
			actionListener="#{cadastroController.remover}">
			<f:ajax execute="@this" render="@form formDataTable" />
		</h:commandButton>
		<h:commandButton value="Limpar"
			actionListener="#{cadastroController.limpar}">
			<f:ajax execute="@this" render="@form" />
		</h:commandButton>
		<h:commandButton value="Fazer login"
			action="login.xhtml?faces-redirect=true">
			<f:ajax execute="@this" render="@form messages" />
		</h:commandButton>
	</h:form>
	<h:form id="formDataTable">
		<h:dataTable id="dataTable" value="#{cadastroController.listaUsuario}"
			var="obj">

			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputLabel value="#{obj.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputLabel value="#{obj.email}" />
			</h:column>

			<h:column>
				<f:facet name="header">Cpf</f:facet>
				<h:outputLabel value="#{obj.cpf}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputLabel value="#{obj.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputLabel value="#{obj.sobrenome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Data de Nascimento</f:facet>
				<h:outputLabel value="#{obj.dataNascimento}">
					<f:convertDateTime pattern="dd-MM-yyyy" type="localDate" />
				</h:outputLabel>
			</h:column>

		<!--<h:column>
				<f:facet name="header">Senha</f:facet>
				<h:outputLabel value="#{obj.senha}" />
			</h:column> -->

			<h:column>
				<f:facet name="header">Telefone</f:facet>
				<h:outputLabel value="#{obj.telefone}" />
			</h:column>

			<h:column>
				<f:facet name="header">Tipo de Usuário</f:facet>
				<h:outputLabel value="#{obj.tipoUsuario.label}" />
			</h:column>

			<h:column>
				<f:facet name="header">Ação</f:facet>
				<h:commandLink value="Editar"
					actionListener="#{cadastroController.editar(obj)}" />
			</h:column>

		</h:dataTable>
	</h:form>
</h:body>
</html>
