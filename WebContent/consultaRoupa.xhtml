<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<center>
			<h:messages errorStyle="color:red" warnStyle="color:orange"
				infoStyle="color:green" globalOnly="false" />

			<h1>.:Gerenciador de roupa:.</h1>
			<h1>Somente pessoas autorizadas</h1>
			<h:form>
				<h:panelGrid columns="5">
					<h:selectOneMenu value="#{consultaRoupaController.tipoFiltro}">
						<f:selectItem itemValue="1" itemLabel="Descrição" />
						<f:selectItem itemValue="2" itemLabel="Tamanho" />
					</h:selectOneMenu>
					<h:panelGroup>
						<h:inputText value="#{consultaRoupaController.filtro}" />
					</h:panelGroup>
					<h:commandButton value="Pesquisar"
						actionListener="#{consultaRoupaController.pesquisar}" />
					<h:commandButton value="+ Nova Roupa"
						action="#{consultaRoupaController.novaRoupa}" />

				</h:panelGrid>

			</h:form>
			<h:form id="formDataTable">
				<h:dataTable id="dataTable"
					value="#{consultaRoupaController.listaRoupa}" var="obj">
					<h:column>
						<f:facet name="header">Descrição</f:facet>
						<h:outputLabel value="#{obj.descricao}" />
					</h:column>
					<h:column>
						<f:facet name="header">Preço</f:facet>
						<h:outputLabel value="#{obj.preco}" />
					</h:column>
					<h:column>
						<f:facet name="header">Tamanho</f:facet>
						<h:outputLabel value="#{obj.tamanho}" />
					</h:column>
					<h:column>
						<f:facet name="header">Estoque</f:facet>
						<h:outputLabel value="#{obj.estoque}" />
					</h:column>
					<h:column>
						<f:facet name="header">Ação</f:facet>
						<h:commandLink value="Editar"
							action="#{consultaRoupaController.editar(obj)}" />
					</h:column>
				</h:dataTable>
			</h:form>
			</center>
	</ui:define>
</ui:composition>
</html>
