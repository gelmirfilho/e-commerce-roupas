<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<h:body>
			<h:messages style="color:red;margin:8px;" />
			<h:form>
				<h:panelGrid columns="5">

					<h2>Pesquisar por:</h2> 

					<h:selectOneMenu value="#{homeController.tipoFiltro}">
						<f:selectItem itemValue="1" itemLabel="Descrição" />
						<f:selectItem itemValue="2" itemLabel="Tamanho" />
					</h:selectOneMenu>

					<h:inputText value="#{homeController.filtro}" />

					<h:commandButton value="Pesquisar"
						actionListener="#{homeController.pesquisar}" /> <span style="opacity:0;">This sentence is invisible</span> 

				</h:panelGrid>
			</h:form>
			
			<hr />

			<h:form id="formDataTable">

				<h:dataTable id="dataTable" value="#{homeController.listaRoupa}"
					var="obj">

					<h:column>
						<f:facet name="header">Descrição</f:facet>
						<hr />
						<h:outputLabel value="#{obj.descricao}" /> <span style="opacity:0;">This sentence is invisible</span> 
					</h:column>

					<h:column>
						<f:facet name="header">Preço</f:facet>
						<hr />
						<h:outputLabel value="#{obj.preco}" /> <span style="opacity:0;">This sentence is invisible</span> 
					</h:column>

					<h:column>
						<f:facet name="header">Tamanho</f:facet>
						<hr />
						<h:outputLabel value="#{obj.tamanho}" /> <span style="opacity:0;">This sentence is invisible</span> 
					</h:column>

					<h:column>
						<f:facet name="header">Estoque</f:facet>
						<hr />
						<h:outputLabel value="#{obj.estoque}" /> <span style="opacity:0;">This sentence is invisible</span> 
					</h:column>

					<h:column>
						<f:facet name="header">Ação</f:facet>
						<hr />
						<h:commandButton value="Adicionar Carrinho"
							actionListener="#{homeController.adicionar(obj.id)}">
							<f:ajax render="@all" execute="@this" />
						</h:commandButton>
					</h:column>

				</h:dataTable>

			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
</html>
