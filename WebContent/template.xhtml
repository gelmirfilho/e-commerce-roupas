<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />

	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<!-- Costumize CSS -->
	<h:outputStylesheet library="css" name="template.css" />
</h:head>

<h:body>
	<div class="wrapper" style="background-color: #59C345; color: black">
		<div class="box navbar header"
			style="background-color: green; color: black">
			<h1>.: Loja de Roupas :.</h1>
			<div>
				<h:form>
					<h:outputLabel style="text-transform: uppercase"
						value="Olá #{templateController.usuarioLogado.nome} #{templateController.usuarioLogado.sobrenome }"
						rendered="#{templateController.usuarioLogado != null}" />
					<h:commandLink value=" (Sair)"
						action="#{templateController.encerrarSessao}"
						rendered="#{templateController.usuarioLogado != null}"
						style="color:white" />
				</h:form>
				<h:outputLabel style="text-transform: lowercase"
					value="Logado como #{templateController.usuarioLogado.tipoUsuario}"
					rendered="#{templateController.usuarioLogado != null}" />
			</div>
		</div>
		<div class="box sidebar" style="text-align: center;">
			<ui:insert name="menu">
				<h1>Menu</h1>
				<h:form>
					<h:commandLink value="Página Principal"
						action="home.xhtml?faces-redirect=true" />
					<br />
					<h:commandLink value="Carrinho" />
					<br />
					<h:commandLink value="Histórico de Venda" />
					<br />
					<h:commandLink value="Alterar Dados da Conta"
						action="alterarDados.xhtml?faces-redirect=true" />
					<br />
					<h:commandLink value="Cadastro de Usuário"
						rendered="#{templateController.usuarioLogado.tipoUsuario.id > 1}"
						action="cadastroAdministrador.xhtml?faces-redirect=true" />
					<br />
					<h:commandLink value="Cadastro de Roupa"
						rendered="#{templateController.usuarioLogado.tipoUsuario.id > 1}" />
					<br />
				</h:form>
			</ui:insert>
		</div>
		<div class="box content">
			<br />
			<ui:insert name="conteudo">
				<div align="center">
					<h1>TÓPICOS EM PROGRAMAÇÃO I</h1>
				</div>
			</ui:insert>
		</div>
		<div class="box footer" style="text-align: center;">
			<h:outputText value="2020 - UNITINS - Todos os direitos reservados." />
		</div>
	</div>
</h:body>
</html>
