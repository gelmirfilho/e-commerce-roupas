<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />

	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="template.css" />
</h:head>

<style>
.commandlink {
	border: 5px outset red;
	background-color: lightblue;
	text-align: center;
}
</style>

<h:body
	style="text-decoration:none;color:black;font-family:georgia,garamond,serif;">

	<ui:define name="codecss">
		<h:outputStylesheet library="styles/userpanel" name="userpanel.css" />
	</ui:define>

	<div class="wrapper" style="background-color: #46bd2f; color: black">
		<div class="box navbar header"
			style="background-color: green; color: black">
			<h1
				style="text-decoration: none; color: black; font-family: georgia, garamond, serif; font-style: italic;">.:
				Loja de Roupas :.</h1>
			<div>
				<h:form>
					<h:commandLink
						style="color:black;text-transform: uppercase;font-style:italic"
						value="Fazer login"
						rendered="#{templateController.usuarioLogado == null}"
						action="login.xhtml?faces-redirect=true" />
					<h:outputLabel
						style="color:black;text-transform: uppercase;font-style:italic"
						value="Olá #{templateController.usuarioLogado.nome} #{templateController.usuarioLogado.sobrenome }"
						rendered="#{templateController.usuarioLogado != null}" />
					<h:commandLink value=" (Sair)"
						action="#{templateController.encerrarSessao}"
						rendered="#{templateController.usuarioLogado != null}"
						style="color:black;text-transform: uppercase;font-style:italic" />
				</h:form>

				<h:outputLabel
					style="text-decoration:none;color:black;text-transform: lowercase;font-style:italic;font-family:georgia,garamond,serif;"
					value="Bem-vindo #{templateController.usuarioLogado.tipoUsuario}"
					rendered="#{templateController.usuarioLogado != null}" />

				<h:form>

					<h:commandLink
						style="color:black;text-transform: uppercase;font-style:italic"
						value="Crie sua conta agora"
						rendered="#{templateController.usuarioLogado == null}"
						action="cadastroCliente.xhtml?faces-redirect=true" />
				</h:form>
			</div>
		</div>
		<div class="box sidebar" style="text-align: center;" >
			<ui:insert name="menu">
				<h1>Menu</h1>
				<hr />
				<h:form>
					<h:commandLink style="color:black;" value="Página Principal"
						action="home.xhtml?faces-redirect=true" />
					<br />
					<hr />
					<h:commandLink style="color:black;" value="Carrinho "
						rendered="#{templateController.usuarioLogado.tipoUsuario.id > 0}"
						action="carrinho.xhtml?faces-redirect=true" />
					<h:outputLabel rendered="#{homeController.tamanhoCarrinho() == 1}"
						value=" com #{homeController.tamanhoCarrinho()} produto" />
					<h:outputLabel rendered="#{homeController.tamanhoCarrinho() > 1}"
						value=" com #{homeController.tamanhoCarrinho()} produtos" />
					<br />

					<hr />
					<h:commandLink style="color:black;" value="Histórico de Venda"
						rendered="#{templateController.usuarioLogado.tipoUsuario.id > 0}"
						action="historico.xhtml?faces-redirect=true" />
					<br />
					<hr />
					<h:commandLink style="color:black;" value="Alterar Dados da Conta"
						action="alterarDados.xhtml?faces-redirect=true"
						rendered="#{templateController.usuarioLogado.tipoUsuario.id > 0}" />
					<br />
					<hr />
					<h:commandLink style="color:black;" value="Alterar Dados do Cartão"
						action="consultaCartao.xhtml?faces-redirect=true"
						rendered="#{templateController.usuarioLogado.tipoUsuario.id > 0}" />
					<br />
					<hr />
					<h:commandLink style="color:black;" value="Gerenciador de Usuários"
						rendered="#{templateController.usuarioLogado.tipoUsuario.id > 1}"
						action="consultaUsuario.xhtml?faces-redirect=true" />
					<br />
					<hr />
					<h:commandLink style="color:black;" value="Gerenciador de Roupas"
						action="consultaRoupa.xhtml?faces-redirect=true"
						rendered="#{templateController.usuarioLogado.tipoUsuario.id > 1}" />
					<br />
					<hr />
				</h:form>
			</ui:insert>
		</div>
		<div class="box content">
			<br />
			<ui:insert name="conteudo">
				<div align="center">
					<h1>TÓPICOS EM PROGRAMAÇÃO I</h1>
				</div>
			</ui:insert>
		</div>
		<div class="box footer" style="text-align: center;">
			<h:outputText value="2020 - UNITINS - Todos os direitos reservados." />
		</div>
	</div>

</h:body>
</html>
