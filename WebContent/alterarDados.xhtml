<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
	<center>
		<h:body>
			<h:messages errorStyle="color:red" warnStyle="color:orange"
				infoStyle="color:black" globalOnly="true" />

			<h1 class="col-auto">.:Gerenciador sua conta:.</h1>
		
			<hr />

			<h:form id="formDataTable"
				class="col-form-label-lg form-control-plaintext">
				
				<h:dataTable id="dataTable"
					value="#{templateController.usuarioLogado}" var="obj">

					<h:column>
						<f:facet name="header">Email</f:facet>
						<h:outputLabel value="#{obj.email}" />
					</h:column>

					<h:column>
						<f:facet name="header">Cpf</f:facet>
						<h:outputLabel value="#{obj.cpf}" />
					</h:column>

					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputLabel value="#{obj.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">Sobrenome</f:facet>
						<h:outputLabel value="#{obj.sobrenome}" />
					</h:column>

					<h:column>
						<f:facet name="header">Data de Nascimento</f:facet>
						<h:outputLabel value="#{obj.dataNascimento}">
							<f:convertDateTime pattern="dd-MM-yyyy" type="localDate" />
						</h:outputLabel>
					</h:column>

					<h:column>
						<f:facet name="header">Telefone</f:facet>
						<h:outputLabel value="#{obj.telefone}" />
					</h:column>

					<h:column>
						<f:facet name="header">Ação</f:facet>
						<h:commandButton value="Alterar dados"
							action="#{consultaUsuarioController.editar(obj)}" />
					</h:column>

				</h:dataTable>

			</h:form>
			<hr />
		</h:body>
		</center>
	</ui:define>
</ui:composition>
</html>
