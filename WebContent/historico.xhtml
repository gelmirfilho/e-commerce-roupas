<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="template.xhtml">
	<ui:define name="conteudo">

		<center>
			<h1>Histórico de Vendas</h1>
			<span style="opacity: 0;">This sentence is invisible</span>

			<h:form>
				<h:messages style="color:red" />

				<h:dataTable value="#{historicoController.listaVenda}" var="obj"
					styleClass="table table-striped table-hover">

					<div>
						<h:column>
							<f:facet name="header">Data</f:facet>
							<h:outputLabel value="#{obj.data}">
								<span style="opacity: 0;">This sentence is invisible</span>
								<f:convertDateTime type="localDate" pattern="dd-MM-yyyy" />
							</h:outputLabel>
						</h:column>
					</div>

					<div>
						<h:column>
							<f:facet name="header">Total da Venda</f:facet>
							<h:outputLabel value="#{obj.totalVenda}">
								<span style="opacity: 0;">This sentence is invisible</span>
								<f:convertNumber locale="pt_BR" currencySymbol="R$"
									type="currency" />
							</h:outputLabel>
						</h:column>
					</div>

					<div>
						<h:column>
							<f:facet name="header">Ação</f:facet>
							<h:commandButton value="Detalhes Dessa Compra"
								action="#{historicoController.detalhes(obj)}">
								<f:ajax execute="@this" render="@none" />
							</h:commandButton>
						</h:column>
					</div>

				</h:dataTable>

			</h:form>
		</center>
	</ui:define>
</ui:composition>

</html>
