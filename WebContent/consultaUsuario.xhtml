<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<center>
			<h:messages errorStyle="color:red" warnStyle="color:orange"
				infoStyle="color:green" globalOnly="false" />
			<h1>.:Gerenciador de usuario:.</h1>
			<h1>Somente pessoas autorizadas</h1>
			<h:form>
				<h:panelGrid columns="5">
					<h:selectOneMenu value="#{consultaUsuarioController.tipoFiltro}">
						<f:selectItem itemValue="1" itemLabel="Nome" />
						<f:selectItem itemValue="2" itemLabel="Cpf" />
					</h:selectOneMenu>
					<h:panelGroup>
						<h:inputText value="#{consultaUsuarioController.filtro}" />
					</h:panelGroup>
					<h:commandButton value="Pesquisar"
						actionListener="#{consultaUsuarioController.pesquisar}" />
					<h:commandButton value="+ Novo Usuario"
						action="#{consultaUsuarioController.novoUsuario}" />

				</h:panelGrid>

			</h:form>

			<h:form id="formDataTable">
				<h:dataTable id="dataTable"
					value="#{consultaUsuarioController.listaUsuario}" var="obj">

					<h:column>
						<f:facet name="header">Email</f:facet>
						<h:outputLabel value="#{obj.email}" />
					</h:column>

					<h:column>
						<f:facet name="header">Cpf</f:facet>
						<h:outputLabel value="#{obj.cpf}" />
					</h:column>

					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputLabel value="#{obj.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">Sobrenome</f:facet>
						<h:outputLabel value="#{obj.sobrenome}" />
					</h:column>

					<h:column>
						<f:facet name="header">Data de Nascimento</f:facet>
						<h:outputLabel value="#{obj.dataNascimento}">
							<f:convertDateTime pattern="dd-MM-yyyy" type="localDate" />
						</h:outputLabel>
					</h:column>

					<h:column>
						<f:facet name="header">Telefone</f:facet>
						<h:outputLabel value="#{obj.telefone}" />
					</h:column>

					<h:column>
						<f:facet name="header">Tipo de Usuário</f:facet>
						<h:outputLabel value="#{obj.tipoUsuario.label}" />
					</h:column>

					<h:column>
						<f:facet name="header">Ação</f:facet>
						<h:commandButton value="Editar"
							action="#{consultaUsuarioController.editar(obj)}" />
					</h:column>

				</h:dataTable>
			</h:form>
		</center>
	</ui:define>
</ui:composition>
</html>
