<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
	<center>
		<h:body>
			<h:messages errorStyle="color:red" warnStyle="color:orange"
				infoStyle="color:green" globalOnly="true" />

			<h1>.:Gerenciador de Usuários:.</h1>
			<h1>Somente pessoas autorizadas</h1>
			<h:form>
			<h:panelGrid columns="2">

				<h:outputLabel value="Email:" />
				<h:panelGroup>
					<h:inputText id="itEmail" required="true"
						requiredMessage="Esse campo não pode ser nulo."
						value="#{cadastroAdministradorController.entity.email}" />
					<h:message for="itEmail" style="color:red" />
				</h:panelGroup>


				<h:outputLabel value="Cpf:" />
				<h:panelGroup>
					<h:inputText id="itCpf" required="true"
						requiredMessage="Esse campo não pode ser nulo."
						value="#{cadastroAdministradorController.entity.cpf}" />
					<h:message for="itCpf" style="color:red" />
				</h:panelGroup>

				<h:outputLabel value="Nome:" />
				<h:panelGroup>
					<h:inputText id="itNome" required="true"
						requiredMessage="Esse campo não pode ser nulo."
						value="#{cadastroAdministradorController.entity.nome}" />
					<h:message for="itNome" style="color:red" />
				</h:panelGroup>

				<h:outputLabel value="Sobrenome:" />
				<h:panelGroup>
					<h:inputText id="itSobrenome" required="true"
						requiredMessage="Esse campo não pode ser nulo."
						value="#{cadastroAdministradorController.entity.sobrenome}" />
					<h:message for="itSobrenome" style="color:red" />
				</h:panelGroup>

				<h:outputLabel value="Data de Nascimento:" />
				<h:panelGroup>
					<h:inputText id="itDataNascimento"
						value="#{cadastroAdministradorController.entity.dataNascimento}">
						<f:convertDateTime pattern="dd/MM/yyyy" type="localDate" />
					</h:inputText>
					<h:message for="itDataNascimento" style="color:red" />
				</h:panelGroup>

				<h:outputLabel value="Senha:" />
				<h:panelGroup>
					<h:inputSecret id="itSenha"
						value="#{cadastroAdministradorController.entity.senha}"
						required="true" requiredMessage="Esse campo não pode ser nulo." />
					<h:message for="itSenha" style="color:red" />
				</h:panelGroup>

				<h:outputLabel value="Telefone:" />
				<h:panelGroup>
					<h:inputText id="itTelefone"
						value="#{cadastroAdministradorController.entity.telefone}"
						required="true" requiredMessage="Esse campo não pode ser nulo." />
					<h:message for="itTelefone" style="color:red" />
				</h:panelGroup>

				<h:outputLabel value="Tipo de Usuário:" />
				<h:selectOneMenu
					value="#{cadastroAdministradorController.entity.tipoUsuario}">
					<f:selectItems
						value="#{cadastroAdministradorController.listaTipoUsuario}"
						var="tipo" itemLabel="#{tipo.label}" />
				</h:selectOneMenu>

			</h:panelGrid>
			<h:commandButton value="Incluir"
				disabled="#{cadastroAdministradorController.entity.id != null}"
				actionListener="#{cadastroAdministradorController.incluir}" />
			<h:commandButton value="Alterar"
				disabled="#{cadastroAdministradorController.entity.id == null}"
				actionListener="#{cadastroAdministradorController.alterar}" />
			<h:commandButton value="Excluir"
				disabled="#{cadastroAdministradorController.entity.id == null}"
				actionListener="#{cadastroAdministradorController.remover}">
				<f:ajax execute="@this" render="@form formDataTable" />
			</h:commandButton>
			<h:commandButton value="Limpar"
				actionListener="#{cadastroAdministradorController.limpar}">
				<f:ajax execute="@this" render="@form" />
			</h:commandButton>
		</h:form>
			<hr />

			<h:form>
				<h:panelGrid columns="5">

					<h2>Pesquisar por:</h2>

					<h:selectOneMenu value="#{homeController.tipoFiltro}">
						<f:selectItem itemValue="1" itemLabel="Descrição" />
						<f:selectItem itemValue="2" itemLabel="Tamanho" />
					</h:selectOneMenu>

					<h:inputText value="#{homeController.filtro}" />

					<h:commandButton value="Pesquisar"
						actionListener="#{homeController.pesquisar}" />
					<span style="opacity: 0;">This sentence is invisible</span>

				</h:panelGrid>
			</h:form>

			<hr />

			<h:form id="formDataTable">
				<h:dataTable id="dataTable"
					value="#{cadastroAdministradorController.listaUsuario}" var="obj">

					<h:column>
						<f:facet name="header">Id</f:facet>

						<h:outputLabel value="#{obj.id}" />
						<span style="opacity: 0;">in</span>
					</h:column>

					<h:column>
						<f:facet name="header">Email</f:facet>

						<h:outputLabel value="#{obj.email}" />
						<span style="opacity: 0;">inv</span>
					</h:column>

					<h:column>
						<f:facet name="header">Cpf</f:facet>

						<h:outputLabel value="#{obj.cpf}" />
						<span style="opacity: 0;">inv</span>
					</h:column>

					<h:column>
						<f:facet name="header">Nome</f:facet>

						<h:outputLabel value="#{obj.nome}" />
						<span style="opacity: 0;">inv</span>
					</h:column>

					<h:column>
						<f:facet name="header">Sobrenome</f:facet>

						<h:outputLabel value="#{obj.sobrenome}" />
						<span style="opacity: 0;">invaaaaaaa</span>
					</h:column>

					<h:column>
						<f:facet name="header">Data de Nascimento</f:facet>

						<h:outputLabel value="#{obj.dataNascimento}">
							<span style="opacity: 0;">invaaaaaaa</span>
							<f:convertDateTime pattern="dd-MM-yyyy" type="localDate" />
						</h:outputLabel>
					</h:column>

					<h:column>
						<f:facet name="header">Telefone</f:facet>

						<h:outputLabel value="#{obj.telefone}" />
						<span style="opacity: 0;">inv</span>
					</h:column>

					<h:column>
						<f:facet name="header">Tipo de Usuário</f:facet>

						<h:outputLabel value="#{obj.tipoUsuario.label}" />
						<span style="opacity: 0;">inv</span>
					</h:column>

					<h:column>
						<f:facet name="header">Ação</f:facet>

						<h:commandLink value="Editar"
							actionListener="#{cadastroAdministradorController.editar(obj)}" />
					</h:column>

				</h:dataTable>
			</h:form>
		</h:body>
		</center>
	</ui:define>
</ui:composition>
</html>
